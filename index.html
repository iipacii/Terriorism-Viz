<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Terrorism Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <style>
      .chart {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center my-4">Global Terrorism Dashboard</h1>
      <div class="row">
        <div class="col-12">
          <div id="map" class="chart"></div>
        </div>
        <!-- <div class="col-md-6">
          <div id="timeline" class="chart"></div>
        </div> -->
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div id="bar-chart" class="chart"></div>
        </div>
        <div class="col-md-6">
          <div id="animated-bar-chart" class="chart"></div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div id="scatter-plot" class="chart"></div>
        </div>
        <div class="col-md-6">
          <div id="heatmap" class="chart"></div>
        </div>
      </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/timeline.js"></script>
    <script src="scripts/barChart.js"></script>
    <script src="scripts/animatedBarChart.js"></script>
    <script src="scripts/scatterPlot.js"></script>
    <script src="scripts/heatmap.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/loadData.js"></script>
    <!-- <script src="data/world.json"></script> -->
  </body>
</html>
